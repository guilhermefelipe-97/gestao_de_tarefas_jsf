<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Cadastrar Tarefa</title>
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous" />
     <h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
	<div class="container">
		
		<h:form id="formTarefa" class="form m-4">
			<h1 class="h1 text-center">Gerenciador de Tarefas JSF</h1>
			<p class="text-center fw-bold">Adicionar Tarefas</p>
			<h:outputText value="Título:" />
			<h:inputText class="form-control" id="campoTitulo" value="#{tarefaBean.tarefa.titulo}" /><br/>
			<h:outputText value="Descrição:" />
			<h:inputText class="form-control" id="campoDescricao" value="#{tarefaBean.tarefa.descricao}" /><br/>
			<h:outputText value="Responsável:" />
			<h:selectOneMenu  id="campoResponsavel" value="#{tarefaBean.tarefa.responsavel}" styleClass="form-select">
			    <f:selectItem itemLabel="Selecione" itemValue="" />
			    <f:selectItem itemLabel="João Lopes" itemValue="João Lopes" />
			    <f:selectItem itemLabel="Maria Maia" itemValue="Maria Maia" />
			    <f:selectItem itemLabel="Rafael Cordeiro" itemValue="Rafael Cordeiro" />
			</h:selectOneMenu><br/>
			<h:outputText value="Prioridade:" />
			<h:selectOneMenu value="#{tarefaBean.tarefa.prioridade}" styleClass="form-select">
			    <f:selectItem itemLabel="Selecione" itemValue="" />
			    <f:selectItem itemLabel="Baixa" itemValue="Baixa" />
			    <f:selectItem itemLabel="Média" itemValue="Média" />
			    <f:selectItem itemLabel="Alta" itemValue="Alta" />
			</h:selectOneMenu><br/>

			<h:outputText value="Deadline:" />
			<h:inputText class="form-control" id="campoDeadline" value="#{tarefaBean.tarefa.deadline}" /><br/>
			<div style="margin-bottom: 15px;">
			<h:commandButton class="btn btn-primary w-100" value="Cadastrar" action="#{tarefaBean.cadastrarTarefa}"/><br/>
			</div>
			<h:commandButton class="btn btn-primary w-100" value="Listar Tarefas" action="#{tarefaBean.avancarPagina}"/>
			<h:messages style="color: red"/>
		</h:form>	
	</div>
</h:body>

</html>
